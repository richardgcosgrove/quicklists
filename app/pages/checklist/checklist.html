<ion-header>

    <ion-navbar secondary>
        <ion-title>
            CHECKLIST TITLE
        </ion-title>
        <ion-buttons end>
            <button (click)="uncheckItems()">
                <ion-icon name="refresh-circle"></ion-icon>
            </button>
            <button (click)="addItem()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list no-lines>

        <ion-item-sliding>

            <ion-item>
                <ion-label>ITEM TITLE</ion-label>
                <ion-checkbox [checked]="item.checked" (click)="toggleItem(item)">
                </ion-checkbox>
            </ion-item>

            <ion-item-options>
                <button light (click)="renameItem(item)">
                    <ion-icon name="clipboard"></ion-icon> Edit</button>
                <button danger (click)="removeItem(item)">
                    <ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
