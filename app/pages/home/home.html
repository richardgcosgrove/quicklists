<ion-header>
    <ion-navbar secondary>
        <ion-title>
            <img src="images/logo.png" />
        </ion-title>
        <ion-buttons end>
            <button (click)="addChecklist()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let checklist of checklists">
            <button ion-item (click)="viewChecklist(checklist)">
                <ion-item-content>
                    {{checklist.title}}
                    <span>{{checklist.items.length}} items</span>
                </ion-item-content>
            </button>
            <ion-item-options>
                <button light (click)="renameChecklist(checklist)">
                    <ion-icon name="clipboard"></ion-icon> Edit</button>
                <button danger (click)="removeChecklist(checklist)">
                    <ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
